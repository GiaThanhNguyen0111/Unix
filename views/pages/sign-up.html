<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../assets/css/sign-up.css">
</head>
<body>
    <div class="sign-up-page-container">
        <h1 id="title">Sign Up</h1>
        <form id='sign-up-form'>

            <input type="text" id="username" name="username" placeholder="username" required>
            <input type="email" id="email" name="email" placeholder="email" required>
            <input type="text" id="address" name="address" placeholder="address" required>
            <input type="tel" id="phone" name="phone" placeholder="phone" required>
            <input type="password" class="password" id="password" name="password"  placeholder="password" required>

            <input type="button" id="sign-up-btn" onclick="handleClick()" value="Sign Up">
        </form>
    </div>
    <script src="../scripts/sign_up.js"></script>
</body>
</html>
